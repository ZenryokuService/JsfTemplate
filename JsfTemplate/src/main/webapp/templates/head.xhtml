<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui">
	<h:outputLabel styleClass="gamen_name">gamenName</h:outputLabel>
	<h:graphicImage styleClass="title_label" value="resources/img/BigHands.png" height="60" />
	<h:outputLabel styleClass="user_name">userName</h:outputLabel>

	<f:metadata>
		<f:event type="preRenderView" listener="#{headerCtl.init()}"/>
	</f:metadata>

	<h:form id="header_form">
		<p:menubar model="#{headerCtl.menuModel}"/>
	</h:form>
</ui:composition>
